apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-backend
  labels:
    app: data-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-backend
  template:
    metadata:
      labels:
        app: data-backend
    spec:
      containers:
      - name: data-backend
        image: gcr.io/the-affordable-project/data-backend:latest
        ports:
        - containerPort: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: data-backend
spec:
  selector:
    app: data-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080